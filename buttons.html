<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <button type="button">Please do not enter the button</button>
        <label for="username">Enter a username</label>
        <input id="username" type="text" placeholder="text" />
      </p>
      <p>
        <button type="button">Button in the middle</button>
        <label for="password">Enter your password</label>
        <input id="password" type="password" placeholder="password" />
      </p>
      <p>
        <label for="color">Enter blue color</label>
        <input type="color" id="color" />
        </p>
        <label for="number">Enter a valid number</label>
        <input id="number" type="number" placeholder="enter a number" />
      </p>
    </form>
    <button>Submit</button>
    <input type="submit" value="click me">
  </body>
  <button>Buttoon outside forms</button>
</html>
